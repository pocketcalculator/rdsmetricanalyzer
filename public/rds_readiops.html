<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Relational Database Service - ReadIOPS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://www.chartjs.org/samples/latest/utils.js"></script>
</head>

<body>
    <div width="400" height="200">
        <canvas id="chart"></canvas>
    </div>
    <script>

        async function readJSONfile() {
            const response = await fetch('rds_readiops.json')
            const data = await response.json()
            return data
        }

        async function sortChartData(data) {
            const rdsInstance = data.rdsInstance
            const sortedChartData = data.metricsDataArray.sort((a, b) => new Date(b.x).getTime() - new Date(a.x).getTime())
            return {
                rdsInstance,
                sortedChartData
            }
        }
        async function drawChart(data) {
            const ctx = document.getElementById("chart").getContext("2d");
            const color = Chart.helpers.color
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: `${data.rdsInstance}  ReadIOPS`,
                        data: data.sortedChartData,
                        backgroundColor: color(window.chartColors.green).alpha(0.5).rgbString(),
                        borderColor: window.chartColors.green,
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        xAxes: [{
                            type: 'time',
                            distribution: 'series'
                        }],
                        yAxes: [{
                            scaleLabel: {
                                display: true,
                                labelString: 'ReadIOPS (count/second)'
                            },
                            ticks: {
                            }
                        }]
                    }
                }
            })
        }
        readJSONfile()
            .then((data) => {
                sortChartData(data)
                    .then((data) => {
                        drawChart(data)
                    })
            })
    </script>
</body>

</html>
